<div class="modal-header">
    <h3 class="modal-title">
        The certificate will expire soon!
    </h3>
</div>
<div class="modal-body">
    <div>

        <strong style="color: red;">The certificate will expire {{$ctrl.expirationDate.date}}</strong>
        <br><br>

        <p class="text-justify text-wrapped">
            You are advised to update the certificate before creating your account. 
        </p>

        <p class="text-justify text-wrapped">
            The credentials of the trusted X.509 certificate are the following:
        </p>

        <p>
            <div class="subjectDn">{{$ctrl.cert.subjectDn}}</div>
            <div class="issuerDn">{{$ctrl.cert.issuerDn}}</div>
        </p>

    </div>
</div>
<div class="modal-footer">

    <form id="link-certificate-form" method="post" >
        <button class="btn btn-danger" id="btn-cancel" data-dismiss="modal" type="button"
            data-ng-click="$ctrl.cancel()">Dismiss</button>
    </form>
</div>

<!-- X.509 certs box -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>Attributes</strong></h3>
    </div>

    <div class="box-body">
        <div ng-if="!$ctrl.hasAttributes()">No attributes found</div>
        <div class="table-responsive" ng-if="$ctrl.hasAttributes()">
            <table class="table no-margin" id="user_attrs_list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th ng-if="$ctrl.isVoAdmin()"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="attr in $ctrl.attributes">
                        <td><span ng-if="attr.prefix">{{attr.prefix}}/</span>{{attr.name}}</td>
                        <td>{{attr.value}}</td>
                        <td ng-if="$ctrl.isVoAdmin()" class="text-right">
                            <button class="btn btn-xs btn-danger" ng-click="$ctrl.removeAttribute(attr)">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="box-footer" ng-if="$ctrl.isVoAdmin()">
        <button class="btn btn-success btn-sm" name="btn-set-attr" ng-click="$ctrl.setAttribute()">
            <i class="fa fa-plus"></i> Set attribute
        </button>
    </div>

</div>

<div class="modal-header">
    <h3 class="modal-title">
        Change end time for <strong>{{$ctrl.user.name.formatted}}</strong> IAM account?
    </h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label>User</label>
        <p class="form-control-static">{{$ctrl.user.name.formatted}}</p>
    </div>
    <form name="setEndTime">
        <div class="form-group">
            <label>End time</label>
            <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd"
                data-start-date="+12m">
                <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </div>
                <input id="datepicker" class="form-control" type="text" ng-model="$ctrl.endTime">
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-click="$ctrl.setEndTime()">Change
        membership end time</button>
    <button class="btn btn-warning" type="button" id="modal-btn-reset" ng-click="$ctrl.removeEndTime()">Remove end
        time</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

<div class="form">
    <div class="form-group">
        <label>Grant types</label>

        <div ng-repeat="gt in
    $ctrl.grantTypes | orderBy">
            <div class="form-grup">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="$ctrl.grantTypeMap[gt]" ng-change="$ctrl.toggleGrantType(gt)"
                            ng-disabled="$ctrl.isLimitedGrantType(gt)">
                        {{ gt }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

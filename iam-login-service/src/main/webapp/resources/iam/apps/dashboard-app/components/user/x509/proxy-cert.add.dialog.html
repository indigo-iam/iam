<div class="modal-header">
    <h3 class="modal-title">
        Add a managed X.509 proxy certificate to your IAM account?
    </h3>
</div>

<div class="modal-body">
    <form name="addCert">
        <div class="form-group" ng-class="{'has-error': $ctrl.error || addCert.cert.$dirty && !addCert.cert.$valid}">
            <label>Proxy Certificate</label>
            <textarea class="form-control" name="cert" type="text"
                placeholder="Insert PEM-encoded proxy certificate here..." ng-model="$ctrl.certVal.certificate_chain"
                required="true"></textarea>
            <span class="help-block" ng-if="$ctrl.error">
                {{ $ctrl.error }}
            </span>
            <span class="help-block" ng-if="addCert.cert.$dirty && addCert.cert.$error.required">
                Please paste here a PEM-encoded proxy certificate
            </span>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm"
        ng-disabled="!$ctrl.certVal.certificate_chain || !$ctrl.enabled" ng-click="$ctrl.addProxy()">Add proxy
        Certificate</button>

    <button class="btn btn-warning" type="button" id="modal-btn-reset" ng-click="$ctrl.reset()">Reset form</button>

    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

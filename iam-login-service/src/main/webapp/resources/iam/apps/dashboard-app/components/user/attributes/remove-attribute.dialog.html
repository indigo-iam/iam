<div class="modal-header">
    <h3 class="modal-title">
        Remove attribute {{$ctrl.attr.name}} from user <strong>{{$ctrl.user.name.formatted}}</strong>?
    </h3>
</div>

<div class="modal-body">
    <div class="form-group" ng-if="$ctrl.error">
        <p class="form-control-static text-danger">
            {{$ctrl.error}}
        </p>
    </div>

    <p class="text-justify text-wrapped">
        The following attribute will be removed from {{$ctrl.user.name.formatted}} account:
    </p>

    <p>
        <dl>
            <dt>Attribute name</dt>
            <dd>{{ $ctrl.attr.name }}</dd>
            <dt>Attribute value</dt>
            <dd>{{ $ctrl.attr.value }}</dd>
        </dl>
    </p>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled"
        ng-click="$ctrl.removeAttribute()">Remove attribute</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

<div class="modal-header">
  <h3 class="modal-title">Authenticator app recovery codes</h3>
</div>

<div class="modal-body">
  <operationresult />

  <p>Here are your multi-factor recovery codes.</p>
  <p>It is important you write these down and store them in a safe place.</p>
  <p>They will help you access your account if you lose access to your authenticator app.</p>

  <div id="recoveryCodes"></div>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" type="button" name="reset" id="modal-btn-reset" ng-disabled="authAppCtrl.disabled" ng-click="authAppCtrl.resetRecoveryCodesConfirmation()">Reset recovery codes</button>
  <button class="btn btn-danger" type="button" name="dismiss" id="modal-btn-cancel" ng-click="authAppCtrl.dismiss()">Back</button>
</div>

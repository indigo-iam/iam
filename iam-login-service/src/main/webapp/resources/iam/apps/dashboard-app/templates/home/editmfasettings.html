<form class="form-horizontal" ng-submit="userMfaCtrl.submit()"
	name="userMfaForm">

	<div class="modal-header">
		<h3 class="modal-title">Edit multi-factor authentication
			for {{userMfaCtrl.userToEdit.name.formatted}}</h3>
	</div>

	<div class="modal-body">

		<div class="form-group">
			<label class="control-label col-sm-2" for="authenticator-app">Authenticator</label>
			&nbsp;
			<tr>
				<td class="text-right">
					<span class="label label-success"
					ng-show="userMfaCtrl.authenticatorAppActive"> <i
						class="fa fa-check"></i> Enabled
				</span>&nbsp;
					<button class="btn btn-danger" type="button"
						name="disable-authenticator-app"
						id="disable-authenticator-app-btn"
						ng-show="userMfaCtrl.authenticatorAppActive"
						ng-click="userMfaCtrl.disableAuthenticatorApp()">Disable</button>
					<span class="label label-danger"
					ng-show="!userMfaCtrl.authenticatorAppActive"> <i
						class="fa fa-check"></i> Disabled
				</span>&nbsp;
					<button class="btn btn-success" type="button"
						name="enable-authenticator-app" id="enable-authenticator-app-btn"
						ng-show="!userMfaCtrl.authenticatorAppActive"
						ng-click="userMfaCtrl.enableAuthenticatorApp()">Enable</button>
				</td>
			</tr>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-danger" type="button" name="dismiss"
			id="modal-btn-cancel" ng-click="userMfaCtrl.dismiss()">Cancel</button>
	</div>
</form>

<div class="modal-header">
    <h3 class="modal-title">
        Redeem client ?
    </h3>
</div>

<div class="modal-body">
    <p class="text-justify text-wrapped">
        Please enter the following information:
    </p>
    <form name="redeemClient">
        <div class="form-group">
            <label for="input_clientId">Client ID</label>
            <input id="input_clientId" name="clientId" class="form-control" type="text" placeholder="Client ID..."
                ng-model="$ctrl.clientId" required="true" ng-minlength="2" ng-maxlength="128">
        </div>
        <div class="form-group">
            <label for="input_rat">Registration access
                token</label>
            <textarea id="input_rat" name="rat" class="form-control" placeholder="Registration access token..."
                ng-model="$ctrl.rat" required="true"></textarea>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled"
        ng-click="$ctrl.ok()">Redeem client</button>

    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

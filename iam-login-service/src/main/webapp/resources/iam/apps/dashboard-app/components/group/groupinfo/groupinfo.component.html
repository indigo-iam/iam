<div class="form">
    <div class="form-group">
        <label>Group name</label>
        <p class="static-form-control">{{$ctrl.group.displayName}}</p>
    </div>
    <div class="form-group">
        <label>Group id</label>
        <p class="static-form-control">{{$ctrl.group.id}}</p>
    </div>
    <div class="form-group">
        <label>Group description</label>
        <group-description group="$ctrl.group"></group-description>
    </div>
    <div class="form-group">
        <label>Created</label>
        <p class="static-form-control">{{$ctrl.group.meta.created | relativeDate}}</p>
    </div>
    <div class="form-group">
        <label>Last modified</label>
        <p class="static-form-control">{{$ctrl.group.meta.lastModified| relativeDate}}</p>
    </div>
    <div class="form-group">
        <label>Labels</label>
        <group-labels group="$ctrl.group" labels="$ctrl.labels" />
    </div>
    <hr>
    <button class="btn btn-primary" uib-tooltip="Optional groups are
    returned only on explicit request" ng-show="$root.loggedUser.isAdmin" ng-click="$ctrl.makeOptional()" ng-if="!$ctrl.isOptionalGroup">Make optional
        group</button>
</div>

<div class="form">
    <div class="form-group">
        <div class="form-group">
            <label for="at_timeout">Access token timeout (seconds)</label>
            <input id="at_timeout" class="form-control" type="text"
                ng-model="$ctrl.client.access_token_validity_seconds">
        </div>

    </div>
    <div class="form-group">
        <label for="id_timeout">ID token timeout (seconds)</label>

        <input id="id_timeout" class="form-control" type="text" ng-model="$ctrl.client.id_token_validity_seconds"
            placeholder="600" ng-required ng-min="30">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="$ctrl.client.require_auth_time">
                Always require authentication time in ID tokens
            </label>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label>Refresh token settings</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="$ctrl.canIssueRefreshTokens" ng-change="$ctrl.toggleOfflineAccess()">
                Refresh tokens are issued for this client
            </label>
        </div>
        <p class="help-block">
            This will setup the offline_access scope and refresh_token grant
            type for this client, if not already set.
        </p>
    </div>

    <div class="form-group">
        <label for="rt_timeout">Refresh token timeout (seconds)</label>

        <input id="rt_timeout" class="form-control" type="text" ng-model="$ctrl.client.refresh_token_validity_seconds"
            ng-required ng-min="30">
            <p class="help-block">
                This will setup after how many seconds the refresh token
                expires. Type 0 to set an infinite lifetime.
            </p>

    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="$ctrl.client.reuse_refresh_token">
                Reuse refresh token
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="$ctrl.client.clear_access_tokens_on_refresh">
                Clear access tokens on refresh
            </label>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="rt_timeout">Device code timeout (seconds)</label>

        <input id="dc_timeout" class="form-control" type="text" ng-model="$ctrl.client.device_code_validity_seconds"
            placeholder="600" ng-disabled="!$ctrl.hasDeviceCodeGrantType">
        <p class="help-block" ng-hide="$ctrl.hasDeviceCodeGrantType">
            The control is disabled as the client is not authorized for the
            device code grant type.
        </p>

    </div>
</div>

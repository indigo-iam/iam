<div class="modal-header">
    <h3 class="modal-title">
        Set an attribute for user <strong>{{$ctrl.user.name.formatted}}</strong>?
    </h3>
</div>

<div class="modal-body">
    <form name="setUserAttribute">
        <div class="form-group" ng-if="$ctrl.error">
            <p class="form-control-static text-danger">
                {{$ctrl.error}}
            </p>
        </div>
        <div class="form-group">
            <label>User</label>
            <p class="form-control-static">{{$ctrl.user.name.formatted}}</p>
        </div>
        <div class="form-group">
            <label>Attribute Name</label>
            <input name="name" class="form-control" type="text" placeholder="Attribute name..."
                ng-model="$ctrl.attrVal.name" required="true" ng-maxlength="64">

        </div>
        <div class="form-group">
            <label>Attribute Value</label>
            <input name="value" class="form-control" type="text" placeholder="Attribute value..."
                ng-model="$ctrl.attrVal.value" required="true" ng-maxlength="256">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm"
        ng-disabled="!$ctrl.attrVal.name || !$ctrl.enabled" ng-click="$ctrl.setAttribute()">Set attribute</button>

    <button class="btn btn-warning" type="button" id="modal-btn-reset" ng-click="$ctrl.reset()">Reset form</button>
    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

<!-- Assign monitoring privileges -->
<button 
    ng-if="!$ctrl.userIsVoAdmin()" 
    class="btn btn-primary btn-block"
    style="margin-top: 5px" 
    name="assign-monitoring-privileges"
    ng-click="$ctrl.openAssignDialog()">

    <i class="fa fa-cog"></i>
    <strong>Assign monitoring privileges</strong>
</button>

<!-- Revoke monitoring privileges -->
<button 
    ng-if="$ctrl.userIsVoAdmin() && !$ctrl.isMe()" 
    class="btn btn-primary btn-block" 
    name="revoke-monitoring-privileges"
    style="margin-top: 5px"
    ng-click="$ctrl.openRevokeDialog()">

    <i class="fa fa-cog"></i>
    <strong>Revoke monitoring privileges</strong>
</button>

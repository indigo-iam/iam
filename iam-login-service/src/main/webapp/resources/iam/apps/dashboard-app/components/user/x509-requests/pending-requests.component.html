<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>X.509 certificate linking requests</strong></h3>
        <i class="fa fa-id-card-o pull-right"></i>
        <i class="fa fa-sign-in pull-right"></i>
    </div>
    <div class="box-body">

        <div ng-if="$ctrl.certLinkRequests.length == 0">No request found</div>

        <div class="table-responsive" ng-if="$ctrl.certLinkRequests.length > 0">
            <table class="table no-margin" id="x509_cert_req_list">
                <tbody>
                    <tr ng-repeat="req in $ctrl.certLinkRequests">
                        <td>
                            <dl>
                                <dt>Subject</dt>
                                <dd>{{ req.subjectDn }}</dd>
                                <dt>Issuer</dt>
                                <dd>{{ req.issuerDn }}</dd>
                                <dt>Cretated</dt>
                                <dd>{{ req.creationTime | relativeDate }}</dd>
                            </dl>
                        </td>
                        <td class="text-right">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-danger" ng-click="$ctrl.abortRequest(req)">
                                    <i class="fa fa-times"></i> Cancel
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="box-footer" ng-if="!$ctrl.voAdmin">
        <button class="btn btn-success btn-sm" name="btn-req-cert-link" ng-click="$ctrl.openRequestCertLinkDialog()">
            <i class="fa fa-sign-in"></i> Request certificate linking
        </button>
    </div>
</div>
